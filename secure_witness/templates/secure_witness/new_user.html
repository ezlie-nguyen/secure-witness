<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>SecureWitness: Sign In</title>

    {% extends "base.html" %}
    {% load staticfiles %}
    {% block center_content %}

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Custom styles for this template -->
    <link href="{% static 'secure_witness/signin2.css' %}" rel="stylesheet" type="text/css" />

  </head>

  <body>


<div class="container">

<div class="row" style="margin-top:10px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" method="post">
		  {% csrf_token %}
			<fieldset>
				<h2>Create an account.</h2>
				<hr class="colorgraph">

				{% if username_fail %}
				<div class="alert alert-info" role="alert">That username is already taken. Please try again.</div>
				{% elif password_fail %}
				<div class="alert alert-info" role="alert">Your passwords did not match. Please try again.</div>
				{% endif %}
		
				<div class="form-group">
				  <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" required="required">
				</div>
				<div class="form-group">
				  <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required="required">
				</div>
				<div class="form-group">
				  <input type="password" name="confirm_password" id="confirm_password" class="form-control input-lg" placeholder="Confirm password" required="required">
				</div>
				<hr class="colorgraph">
				    <input type="submit" class="btn btn-lg btn-primary btn-block" formaction="{% url 'new_user' %}" value="Register">
			</fieldset>
		</form>
    </div>
</div>

</div>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
{% endblock %}

</html>
